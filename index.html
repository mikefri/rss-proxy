<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéß PodCast - RadiosWeb</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-image: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(15px);
      padding: 20px 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      position: relative;
      background-color: rgba(34, 34, 34, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
    }

    .side {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .side.right {
      justify-content: flex-end;
    }

    .btn-retour {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .btn-retour:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .center-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .center-title img {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-size: 2.8em;
      margin: 0 0 20px;
      background: linear-gradient(90deg, #00ffe0, #ff00ff, #00ffe0);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonText 3s linear infinite;
    }

    @keyframes neonText {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-title {
      position: relative;
      width: 100%;
      margin: 30px 0 20px;
      font-size: 1.8em;
      color: white;
      display: flex;
      align-items: center;
    }

    .section-title::before {
      content: '';
      width: 8px;
      height: 30px;
      background: #00ffe0;
      margin-right: 15px;
      border-radius: 4px;
      box-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }

    .podcast-grid {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      gap: 20px;
      width: 100%;
      padding: 15px 5px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .podcast-card {
      flex: 0 0 auto;
      width: 160px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      scroll-snap-align: start;
    }

    .podcast-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
    }

    .podcast-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .podcast-card p {
      margin: 10px 0 0;
      font-size: 0.9em;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      height: 40px;
    }

    #podcast-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 30px 0 20px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
    }

    #podcast-header img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #episodes {
      width: 100%;
    }

    .episode {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .episode:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .episode-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .play-button {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #00ffe0;
      transition: all 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.2);
      text-shadow: 0 0 10px #00ffe0;
    }

    .arrow {
      cursor: pointer;
      font-size: 1.2em;
      color: #00ffe0;
      transition: transform 0.3s;
      margin-left: auto;
    }

    .arrow.open { transform: rotate(180deg); }

    .episode-details {
      display: none;
      padding-top: 15px;
      line-height: 1.6;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 15px;
    }

    audio {
      width: 100%;
      height: 40px;
      margin-top: 15px;
      border-radius: 20px;
    }

    #audio-player {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(0, 255, 255, 0.4);
      border-radius: 20px;
      padding: 15px 25px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.3);
    }

    #audio-player img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #audio-title {
      font-weight: bold;
      text-align: center;
      color: #00ffe0;
    }

    #audio-player-element {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }

    #playPauseButton {
      background: none;
      border: none;
      font-size: 2em;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #playPauseButton:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px white;
    }

    .podcast-grid::-webkit-scrollbar {
      height: 8px;
    }

    .podcast-grid::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .podcast-grid::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.3);
      border-radius: 4px;
    }

    .podcast-grid::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 255, 0.5);
    }

    .scroll-wrapper {
      position: relative;
      width: 100%;
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.5em;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .scroll-btn:hover {
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .scroll-btn.left {
      left: 10px;
    }

    .scroll-btn.right {
      right: 10px;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00ffe0;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 120px 15px 30px;
      }
      
      .podcast-card {
        width: 130px;
      }
      
      #podcast-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .center-title {
        font-size: 1.4em;
      }
    }
  </style>
</head>

  <div class="container">
    <h2 class="section-title">D√©couvrir des podcasts</h2>
    
    <div class="scroll-wrapper">

      <div id="podcast-grid" class="podcast-grid">

      <div style="text-align: center; padding: 50px 0;">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMwMGZmZTAiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjEgMTJ2N2EyIDIgMCAwIDEtMiAySDVhMiAyIDAgMCAxLTItMlY1YTIgMiAwIDAgMSAyLTJoMTFMMjEgOG00LTd2MTJNMyAxOHYzIi8+PC9zdmc+" alt="Headphones" style="width: 64px; height: 64px; opacity: 0.5;">
        <h3 style="margin-top: 20px; color: #aaa;">S√©lectionnez un podcast pour voir les √©pisodes</h3>
      </div>
    </div>
  </div>

  <script>
    // Variables globales
    let podcastList = [];
    let currentAudio = null;
    let currentImage = "";
    let currentPodcast = null;

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      }[m]));
    }

    async function loadPodcastList() {
      try {
        document.getElementById("podcast-grid").innerHTML = '<div class="loading-spinner"></div>';
        
        // Charger les podcasts depuis l'URL GitHub
        const response = await fetch("https://raw.githubusercontent.com/mikefri/rss-proxy/main/podcasts.json");
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        
        podcastList = await response.json();
        
        const grid = document.getElementById("podcast-grid");
        grid.innerHTML = podcastList.map((podcast, index) => `
          <div class="podcast-card" data-index="${index}">
            <img src="${podcast.image}" alt="${escapeHTML(podcast.name)}">
            <p>${escapeHTML(podcast.name)}</p>
          </div>
        `).join("");

        document.querySelectorAll(".podcast-card").forEach(card => {
          card.addEventListener("click", () => {
            const index = card.getAttribute("data-index");
            const podcast = podcastList[index];
            currentImage = podcast.image;
            fetchPodcastRSS(podcast.url, podcast.name, podcast.image);
          });
        });
        
        // Mettre √† jour la visibilit√© des boutons apr√®s le chargement
        setTimeout(updateButtonVisibility, 100);
      } catch (err) {
        console.error("Erreur de chargement des podcasts", err);
        document.getElementById("podcast-grid").innerHTML = `
          <div style="text-align: center; padding: 20px; color: #ff6b6b;">
            <p>Erreur de chargement des podcasts.</p>
            <p style="font-size: 0.9em;">${err.message}</p>
          </div>`;
      }
    }

    async function fetchPodcastRSS(url, name, image) {
      try {
        document.getElementById("episodes").innerHTML = '<div class="loading-spinner"></div>';
        
        // Utiliser le proxy RSS pour r√©cup√©rer les donn√©es
        const apiUrl = `https://rss-proxy-steel.vercel.app/api/rss?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");

        // Extraire les √©pisodes du XML
        const items = Array.from(xml.querySelectorAll("item"));
        const episodes = items.map(item => ({
          title: item.querySelector("title")?.textContent || "Sans titre",
          audio: item.querySelector("enclosure")?.getAttribute("url") || "",
          description: item.querySelector("description")?.textContent || "",
          pubDate: item.querySelector("pubDate")?.textContent || ""
        }));

        showPodcastHeader(name, image);
        displayEpisodes(episodes);
      } catch (err) {
        document.getElementById("episodes").innerHTML = `
          <div style="text-align: center; padding: 20px; color: #ff6b6b;">
            <p>Erreur de chargement des √©pisodes.</p>
            <p style="font-size: 0.9em;">${err.message}</p>
            <button onclick="retryFetch('${url}', '${name}', '${image}')" 
                    style="background: rgba(0, 255, 255, 0.2); border: 1px solid #00ffe0; 
                           color: white; padding: 8px 15px; border-radius: 20px; 
                           margin-top: 10px; cursor: pointer;">
              R√©essayer
            </button>
          </div>`;
        console.error(err);
      }
    }
    
    function retryFetch(url, name, image) {
      fetchPodcastRSS(url, name, image);
    }

    function showPodcastHeader(name, image) {
      currentPodcast = name;
      const header = document.getElementById("podcast-header");
      document.getElementById("podcast-title").textContent = name;
      document.getElementById("podcast-image").src = image;
      
      // Mettre √† jour le titre du document
      document.title = `${name} - PodCast`;
      
      header.style.display = "flex";
      
      // Faire d√©filer jusqu'au header pour une meilleure exp√©rience
      header.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function displayEpisodes(episodes) {
      const container = document.getElementById("episodes");
      
      if (episodes.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 40px 0;">
            <p>Aucun √©pisode trouv√© pour ce podcast.</p>
          </div>`;
        return;
      }
      
      // Nettoyage des descriptions qui peuvent contenir du HTML
      const cleanDescription = (desc) => {
        // Cr√©er un √©l√©ment div temporaire pour parser le HTML
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = desc;
        // R√©cup√©rer le texte sans les balises HTML
        const cleanText = tempDiv.textContent || tempDiv.innerText || "";
        return cleanText.trim();
      };
      
      container.innerHTML = episodes.map((ep, index) => {
        // V√©rifier si l'URL audio est valide
        const hasAudio = ep.audio && ep.audio.trim() !== "";
        const pubDate = ep.pubDate ? new Date(ep.pubDate) : new Date();
        const formattedDate = !isNaN(pubDate.getTime()) ? 
          pubDate.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' }) :
          "Date inconnue";
        
        const cleanDesc = cleanDescription(ep.description);
        
        return `
          <div class="episode">
            <div class="episode-header">
              ${hasAudio ? 
                `<button class="play-button" onclick="playAudio('${ep.audio}', '${escapeHTML(ep.title)}', '${currentImage}')">‚ñ∂Ô∏è</button>` : 
                `<span class="play-button" style="opacity: 0.3; cursor: not-allowed;">‚ñ∂Ô∏è</span>`
              }
              <h3>${escapeHTML(ep.title)}</h3>
              <span class="arrow" onclick="toggleDetails(this)">‚ñº</span>
            </div>
            <p><em>${formattedDate}</em></p>
            <div class="episode-details">
              <p>${escapeHTML(cleanDesc)}</p>
              ${hasAudio ? 
                `<audio controls style="width: 100%; margin-top: 15px;">
                  <source src="${ep.audio}" type="audio/mpeg">
                  Votre navigateur ne supporte pas la lecture audio.
                </audio>` : 
                `<p style="color: #ff6b6b;">Aucun fichier audio disponible pour cet √©pisode.</p>`
              }
            </div>
          </div>
        `;
      }).join("");
    }

    function toggleDetails(arrow) {
      const details = arrow.closest('.episode').querySelector('.episode-details');
      details.style.display = details.style.display === "block" ? "none" : "block";
      arrow.classList.toggle("open");
    }

    function playAudio(audioUrl, title, imageUrl) {
      if (currentAudio) currentAudio.pause();

      const audioElement = document.getElementById("audio-player-element");
      const audioSource = document.getElementById("audio-source");

      audioSource.src = audioUrl;
      audioElement.load();
      
      // Pour la d√©mo, simulons que l'audio se charge
      setTimeout(() => {
        audioElement.play().catch(e => console.error("Erreur de lecture audio:", e));
      }, 500);

      document.getElementById("audio-podcast-image").src = imageUrl;
      document.getElementById("audio-title").textContent = title;
      document.getElementById("audio-player").style.display = "flex";

      currentAudio = audioElement;

      // Ajuster la hauteur du container
      adjustContainerPadding();
    }

    const playPauseButton = document.getElementById('playPauseButton');
    const audio = document.getElementById('audio-player-element');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    playPauseButton.addEventListener('click', function () {
      if (audio.paused) {
        audio.play().catch(e => console.error("Erreur de lecture audio:", e));
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'inline';
      } else {
        audio.pause();
        playIcon.style.display = 'inline';
        pauseIcon.style.display = 'none';
      }
    });

    audio.addEventListener('play', () => {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'inline';
    });

    audio.addEventListener('pause', () => {
      playIcon.style.display = 'inline';
      pauseIcon.style.display = 'none';
    });

    // Ajuster le padding du container
    function adjustContainerPadding() {
      const topBarHeight = document.querySelector('.top-bar').offsetHeight;
      document.querySelector('.container').style.paddingTop = (topBarHeight + 20) + 'px';
    }

    // Observer les changements dans le lecteur audio
    const observer = new MutationObserver(adjustContainerPadding);
    observer.observe(document.getElementById('audio-player'), {
      attributes: true, 
      attributeFilter: ['style']
    });

    // Gestion des boutons de d√©filement
    const wrapper = document.querySelector('.scroll-wrapper');
    const grid = wrapper.querySelector('.podcast-grid');
    const btnLeft = wrapper.querySelector('.scroll-btn.left');
    const btnRight = wrapper.querySelector('.scroll-btn.right');

    btnLeft.addEventListener('click', () => {
      grid.scrollBy({ left: -300, behavior: 'smooth' });
    });

    btnRight.addEventListener('click', () => {
      grid.scrollBy({ left: 300, behavior: 'smooth' });
    });

    function updateButtonVisibility() {
      const scrollLeft = grid.scrollLeft;
      const maxScroll = grid.scrollWidth - grid.clientWidth;
      
      btnLeft.style.opacity = scrollLeft > 10 ? "1" : "0.3";
      btnRight.style.opacity = scrollLeft < maxScroll - 10 ? "1" : "0.3";
    }

    grid.addEventListener('scroll', updateButtonVisibility);
    window.addEventListener('resize', updateButtonVisibility);

    // Initialisation
    // G√©rer les erreurs d'audio
   //function handleAudioError(e) {
     // console.error("Erreur de lecture audio:", e);
      //alert("Impossible de lire ce fichier audio. Veuillez essayer un autre √©pisode.");
    //}
    
    // Initialisation au chargement de la page
    window.addEventListener("DOMContentLoaded", () => {
      loadPodcastList();
      adjustContainerPadding();
      
      // Ajouter un √©couteur d'erreur global sur l'√©l√©ment audio
      document.getElementById('audio-player-element').addEventListener('error', handleAudioError, true);
