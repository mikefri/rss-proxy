<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√©l√©chargement - RadiosWeb</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-image: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(15px);
      padding: 20px 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
    }

    h1 {
      font-size: 2.8em;
      margin: 0 0 20px;
      background: linear-gradient(90deg, #00ffe0, #ff00ff, #00ffe0);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonText 3s linear infinite;
    }

    @keyframes neonText {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 20px 20px; /* espace pour top-bar */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .podcast-grid {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      gap: 1em;
      width: 100%;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .podcast-card {
      flex: 0 0 auto;
      width: 140px;
      scroll-snap-align: start;
      cursor: pointer;
    }

    .podcast-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
    }

    .podcast-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }

    #audio-player {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(0, 255, 255, 0.4);
      border-radius: 20px;
      padding: 15px 25px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.3);
    }

    #audio-player img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }

    #audio-title {
      font-weight: bold;
      text-align: center;
    }

    .scroll-btn {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 2em;
      padding: 0.1em 0.4em;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    .scroll-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .scroll-btn.left {
      left: 0;
    }

    .scroll-btn.right {
      right: 0;
    }

    .scroll-btn.visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar-filled {
      width: 0%;
      height: 100%;
      background-color: #0ff;
      transition: width 0.1s;
    }

  </style>
</head>
<body>
  <header class="top-bar">
    <div class="title-bar">
      <div class="side left">
        <a href="https://mikefri.github.io/RadiosWeb/" class="btn-retour">&larr; Radios</a>
      </div>
      <div class="center-title">üéß PodCast</div>
      <div class="side right"></div>
    </div>

    <div id="audio-player">
      <div id="audio-player-container">
        <img id="audio-podcast-image" src="" alt="Podcast" class="podcast-img">
        <div id="audio-title" class="audio-title"></div>
        <audio id="audio-player-element" controls>
          <source id="audio-source" src="" type="audio/mpeg" />
        </audio>
        <div class="controls">
          <button id="playPauseButton" class="play-pause-button">
            <span id="playIcon" class="icon">‚ñ∂Ô∏è</span>
            <span id="pauseIcon" class="icon" style="display: none;">‚è∏Ô∏è</span>
          </button>
          <div id="audio-progress" class="progress-bar">
            <div id="progress-bar-filled" class="progress-bar-filled"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="scroll-wrapper">
      <button class="scroll-btn left">&#10094;</button>
      <div id="podcast-grid" class="podcast-grid">Chargement...</div>
      <button class="scroll-btn right">&#10095;</button>
    </div>

    <div id="podcast-header" style="display: none;">
      <img id="podcast-image" src="" alt="Podcast image">
      <h2 id="podcast-title"></h2>
    </div>

    <div id="episodes">S√©lectionnez un podcast.</div>
  </div>

  <script>
    let podcastList = [];
    let currentAudio = null;
    let currentImage = "";

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      }[m]));
    }

    async function loadPodcastList() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/mikefri/rss-proxy/main/podcasts.json");
        podcastList = await response.json();
        const grid = document.getElementById("podcast-grid");
        grid.innerHTML = podcastList.map((podcast, index) => `
          <div class="podcast-card" data-index="${index}">
            <img src="${podcast.image}" alt="${escapeHTML(podcast.name)}">
            <p>${escapeHTML(podcast.name)}</p>
          </div>
        `).join("");

        document.querySelectorAll(".podcast-card").forEach(card => {
          card.addEventListener("click", () => {
            const index = card.getAttribute("data-index");
            const podcast = podcastList[index];
            currentImage = podcast.image;
            fetchPodcastRSS(podcast.url, podcast.name, podcast.image);
          });
        });
      } catch (err) {
        console.error("Erreur de chargement des podcasts", err);
        document.getElementById("podcast-grid").innerText = "Erreur de chargement.";
      }
    }

    async function fetchPodcastRSS(url, name, image) {
      try {
        document.getElementById("episodes").innerText = "Chargement...";
        const apiUrl = `https://rss-proxy-steel.vercel.app/api/rss?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");

        const items = [...xml.querySelectorAll("item")];
        const episodes = items.map(item => ({
          title: item.querySelector("title")?.textContent || "Sans titre",
          audio: item.querySelector("enclosure")?.getAttribute("url") || "",
          description: item.querySelector("description")?.textContent || "",
          pubDate: item.querySelector("pubDate")?.textContent || "",
}));

        displayPodcast(name, image, episodes);
  } catch (err) {
    console.error("Erreur lors du chargement du podcast RSS", err);
    document.getElementById("episodes").innerText = "Erreur lors du chargement du podcast.";
  }
}

function displayPodcast(name, image, episodes) {
  const titleElement = document.getElementById("podcast-title");
  const imageElement = document.getElementById("podcast-image");
  titleElement.textContent = name;
  imageElement.src = image;

  const episodeList = episodes.map(ep => `
    <div class="episode">
      <h3>${escapeHTML(ep.title)}</h3>
      <p>${ep.description}</p>
      <audio controls>
        <source src="${ep.audio}" type="audio/mpeg">
      </audio>
    </div>
  `).join("");
  document.getElementById("episodes").innerHTML = episodeList;
}

loadPodcastList();
    </script> </body> </html>
