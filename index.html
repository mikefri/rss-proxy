<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodCastHub</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    select {
      font-size: 1em;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .episode {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    audio {
      width: 100%;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ PodCastHub</h1>

  <label for="podcast-select">Choisir un podcast :</label><br />
  <select id="podcast-select">
    <option value="">Chargement...</option>
  </select>

  <div id="episodes">Chargement...</div>

  <script>
    const podcastSelect = document.getElementById("podcast-select");

    // Charger la liste des podcasts depuis le fichier JSON sur GitHub
    async function loadPodcastList() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/mikefri/rss-proxy/refs/heads/main/podcasts.json");
        const podcasts = await response.json();

        // Remplir le menu dÃ©roulant avec les podcasts
        podcastSelect.innerHTML = podcasts.map(podcast => 
          `<option value="${podcast.url}">${podcast.name}</option>`
        ).join("");

        // Charger les Ã©pisodes du premier podcast sÃ©lectionnÃ©
        if (podcasts.length > 0) {
          fetchPodcastRSS(podcasts[0].url);
        }
      } catch (err) {
        console.error("Erreur de chargement des podcasts", err);
        podcastSelect.innerHTML = "<option value=''>Erreur de chargement</option>";
      }
    }

    async function fetchPodcastRSS(url) {
      try {
        document.getElementById("episodes").innerText = "Chargement...";
        const apiUrl = `https://rss-proxy-ld2j.vercel.app/api/rss?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");
        const items = [...xml.querySelectorAll("item")];

        const episodes = items.map(item => ({
          title: item.querySelector("title")?.textContent || "Sans titre",
          audio: item.querySelector("enclosure")?.getAttribute("url") || "",
          description: item.querySelector("description")?.textContent || "",
          pubDate: item.querySelector("pubDate")?.textContent || "",
        }));

        displayEpisodes(episodes);
      } catch (err) {
        document.getElementById("episodes").innerText = "Erreur de chargement du podcast.";
        console.error(err);
      }
    }

    function displayEpisodes(episodes) {
      const container = document.getElementById("episodes");
      container.innerHTML = "";

      episodes.forEach(ep => {
        const div = document.createElement("div");
        div.className = "episode";
        div.innerHTML = `
          <h3>${ep.title}</h3>
          <p><em>${ep.pubDate}</em></p>
          <p>${ep.description}</p>
          <audio controls src="${ep.audio}"></audio>
        `;
        container.appendChild(div);
      });
    }

    // RÃ©agir au changement de podcast sÃ©lectionnÃ©
    podcastSelect.addEventListener("change", (e) => {
      fetchPodcastRSS(e.target.value);
    });

    // Initialisation de la page
    window.addEventListener("DOMContentLoaded", loadPodcastList);
  </script>
</body>
</html>
