<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodCastHub</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-image: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8em;
      margin: 100px 0 20px;
      text-align: center;
      background: linear-gradient(90deg, #00ffe0, #ff00ff, #00ffe0);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonText 3s linear infinite;
    }

    @keyframes neonText {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(15px);
      padding: 20px 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .podcast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1em;
      margin-top: 20px;
      margin-bottom: 2em;
      width: 100%;
    }

    .podcast-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 0, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .podcast-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
    }

    .podcast-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }

    #podcast-header {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
      width: 100%;
    }

    #podcast-header img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    #episodes {
      width: 100%;
    }

    #episodes .episode {
      background: rgba(255, 255, 255, 0.05);
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .episode-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .arrow {
      cursor: pointer;
      font-size: 1.2em;
      color: #00ffe0;
      transition: transform 0.3s;
    }

    .arrow.open { transform: rotate(180deg); }

    .episode-details {
      display: none;
      padding-top: 1em;
    }

    audio {
      width: 100%;
      margin-top: 0.5em;
    }

    #audio-player {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(0, 255, 255, 0.4);
      border-radius: 20px;
      padding: 15px 25px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.3);
    }

    #audio-player img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }

    #audio-title {
      font-weight: bold;
      text-align: center;
    }

    #playPauseButton {
      background: none;
      border: none;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>üéß PodCastHub</div>
  </div>

  <div class="container">
    <h1>üéß PodCastHub</h1>

    <div id="audio-player">
      <img id="audio-podcast-image" src="" alt="Podcast">
      <div id="audio-title"></div>
      <audio id="audio-player-element" controls>
        <source id="audio-source" src="" type="audio/mpeg" />
      </audio>
      <button id="playPauseButton">
        <span id="playIcon">‚ñ∂Ô∏è</span>
        <span id="pauseIcon" style="display: none;">‚è∏Ô∏è</span>
      </button>
    </div>

    <div id="podcast-grid" class="podcast-grid">Chargement...</div>

    <div id="podcast-header" style="display: none;">
      <img id="podcast-image" src="" alt="Podcast image">
      <h2 id="podcast-title"></h2>
    </div>

    <div id="episodes">S√©lectionnez un podcast.</div>
  </div>

  <script>
    let podcastList = [];
    let currentAudio = null;
    let currentImage = "";

    async function loadPodcastList() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/mikefri/rss-proxy/main/podcasts.json");
        podcastList = await response.json();

        const grid = document.getElementById("podcast-grid");
        grid.innerHTML = podcastList.map((podcast, index) => 
          `<div class="podcast-card" data-index="${index}">
            <img src="${podcast.image}" alt="${podcast.name}">
            <p>${podcast.name}</p>
          </div>`
        ).join("");

        document.querySelectorAll(".podcast-card").forEach(card => {
          card.addEventListener("click", () => {
            const index = card.getAttribute("data-index");
            const podcast = podcastList[index];
            currentImage = podcast.image;
            fetchPodcastRSS(podcast.url, podcast.name, podcast.image);
          });
        });

      } catch (err) {
        console.error("Erreur de chargement des podcasts", err);
        document.getElementById("podcast-grid").innerText = "Erreur de chargement.";
      }
    }

    async function fetchPodcastRSS(url, name, image) {
      try {
        document.getElementById("episodes").innerText = "Chargement...";
        const apiUrl = `https://rss-proxy-ld2j.vercel.app/api/rss?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");

        const items = [...xml.querySelectorAll("item")];
        const episodes = items.map(item => ({
          title: item.querySelector("title")?.textContent || "Sans titre",
          audio: item.querySelector("enclosure")?.getAttribute("url") || "",
          description: item.querySelector("description")?.textContent || "",
          pubDate: item.querySelector("pubDate")?.textContent || "",
        }));

        showPodcastHeader(name, image);
        displayEpisodes(episodes);
      } catch (err) {
        document.getElementById("episodes").innerText = "Erreur de chargement.";
        console.error(err);
      }
    }

    function showPodcastHeader(name, image) {
      const header = document.getElementById("podcast-header");
      document.getElementById("podcast-title").textContent = name;
      document.getElementById("podcast-image").src = image;
      header.style.display = "flex";
    }

    function displayEpisodes(episodes) {
      const container = document.getElementById("episodes");
      container.innerHTML = episodes.map(ep => 
        `<div class="episode">
          <div class="episode-header">
            <button class="play-button" onclick="playAudio('${ep.audio}', \`${ep.title.replace(/`/g, "\\`")}\`, '${currentImage}')">‚ñ∂Ô∏è</button>
            <h3>${ep.title}</h3>
            <span class="arrow" onclick="toggleDetails(this)">‚ñº</span>
          </div>
          <p><em>${new Date(ep.pubDate).toLocaleDateString()}</em></p>
          <div class="episode-details"><p>${ep.description}</p></div>
        </div>`
      ).join("");
    }

    function toggleDetails(arrow) {
      const details = arrow.closest('.episode').querySelector('.episode-details');
      details.style.display = details.style.display === "block" ? "none" : "block";
      arrow.classList.toggle("open");
    }

    function playAudio(audioUrl, title, imageUrl) {
      if (currentAudio) currentAudio.pause();

      const audioElement = document.getElementById("audio-player-element");
      const audioSource = document.getElementById("audio-source");

      audioSource.src = audioUrl;
      audioElement.load();
      audioElement.play();

      document.getElementById("audio-podcast-image").src = imageUrl;
      document.getElementById("audio-title").textContent = title;
      document.getElementById("audio-player").style.display = "flex";

      currentAudio = audioElement;
    }

    const playPauseButton = document.getElementById('playPauseButton');
    const audio = document.getElementById('audio-player-element');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    playPauseButton.addEventListener('click', function () {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'inline';
      } else {
        audio.pause();
        playIcon.style.display = 'inline';
        pauseIcon.style.display = 'none';
      }
    });

    audio.addEventListener('play', () => {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'inline';
    });

    audio.addEventListener('pause', () => {
      playIcon.style.display = 'inline';
      pauseIcon.style.display = 'none';
    });

    window.addEventListener("DOMContentLoaded", loadPodcastList);
  </script>
</body>
</html>
