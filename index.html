<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodCastHub</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      margin-bottom: 0.5em;
      font-size: 2em;
      text-align: center;
    }
    select {
      font-size: 1em;
      padding: 0.5em;
      margin: 1em auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }
    #podcast-header {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 1em 0;
    }
    #podcast-header img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #podcast-header h2 {
      font-size: 1.5em;
      margin: 0;
    }
    .episode {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .episode h3 {
      margin-top: 0;
    }
    audio {
      width: 100%;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ PodCastHub</h1>

  <label for="podcast-select">Choisir un podcast :</label>
  <select id="podcast-select">
    <option value="">Chargement...</option>
  </select>

  <div id="podcast-header" style="display: none;">
    <img id="podcast-image" src="" alt="Podcast image">
    <h2 id="podcast-title"></h2>
  </div>

  <div id="episodes">Chargement...</div>

  <script>
    const podcastSelect = document.getElementById("podcast-select");

    async function loadPodcastList() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/mikefri/rss-proxy/main/podcasts.json");
        const podcasts = await response.json();

        podcastSelect.innerHTML = podcasts.map(podcast =>
          `<option value="${podcast.url}">${podcast.name}</option>`
        ).join("");

        if (podcasts.length > 0) {
          fetchPodcastRSS(podcasts[0].url, podcasts[0].name);
        }
      } catch (err) {
        console.error("Erreur de chargement des podcasts", err);
        podcastSelect.innerHTML = "<option value=''>Erreur de chargement</option>";
      }
    }

    async function fetchPodcastRSS(url, podcastName = "") {
      try {
        document.getElementById("episodes").innerText = "Chargement...";
        const apiUrl = `https://rss-proxy-ld2j.vercel.app/api/rss?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");
        const items = [...xml.querySelectorAll("item")];

        // Image de podcast (si disponible)
        const image =
          xml.querySelector("channel > image > url")?.textContent ||
          xml.querySelector("itunes\\:image")?.getAttribute("href") ||
          "";

        const episodes = items.map(item => ({
          title: item.querySelector("title")?.textContent || "Sans titre",
          audio: item.querySelector("enclosure")?.getAttribute("url") || "",
          description: item.querySelector("description")?.textContent || "",
          pubDate: item.querySelector("pubDate")?.textContent || "",
        }));

        showPodcastHeader(podcastName, image);
        displayEpisodes(episodes);
      } catch (err) {
        document.getElementById("episodes").innerText = "Erreur de chargement du podcast.";
        console.error(err);
      }
    }

    function showPodcastHeader(name, image) {
      const header = document.getElementById("podcast-header");
      const img = document.getElementById("podcast-image");
      const title = document.getElementById("podcast-title");

      title.textContent = name;
      img.src = image || "";
      header.style.display = image ? "flex" : "none";
    }

    function displayEpisodes(episodes) {
      const container = document.getElementById("episodes");
      container.innerHTML = "";

      episodes.forEach(ep => {
        const div = document.createElement("div");
        div.className = "episode";
        div.innerHTML = `
          <h3>${ep.title}</h3>
          <p><em>${ep.pubDate}</em></p>
          <p>${ep.description}</p>
          <audio controls src="${ep.audio}"></audio>
        `;
        container.appendChild(div);
      });
    }

    podcastSelect.addEventListener("change", (e) => {
      const selectedName = e.target.options[e.target.selectedIndex].text;
      fetchPodcastRSS(e.target.value, selectedName);
    });

    window.addEventListener("DOMContentLoaded", loadPodcastList);
  </script>
</body>
</html>
