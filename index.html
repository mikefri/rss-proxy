<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodCastHub</title>
  <style>
    /* (styles inchang√©s pour √©conomiser de l'espace ici, m√™mes que pr√©c√©demment) */
  </style>
</head>
<body>
  <h1>üéµ PodCastHub</h1>

  <div id="audio-player" style="display: none;">
    <img id="audio-podcast-image" src="" alt="Podcast image">
    <div id="current-episode-title" style="flex: 1; font-weight: bold;"></div>
    <audio id="audio-player-element" controls>
      <source id="audio-source" src="" type="audio/mpeg">
    </audio>
    <div id="audio-controls">
      <button id="playPauseButton">
        <span id="playIcon">‚ñ∂Ô∏è</span>
        <span id="pauseIcon" style="display: none;">‚è∏Ô∏è</span>
      </button>
    </div>
  </div>

  <div id="podcast-grid" class="podcast-grid">Chargement...</div>

  <div id="podcast-header" style="display: none;">
    <img id="podcast-image" src="" alt="Podcast image">
    <h2 id="podcast-title"></h2>
  </div>

  <div id="episodes">S√©lectionnez un podcast.</div>

  <script>
    let podcastList = [];
    let currentAudio = null;

    async function loadPodcastList() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/mikefri/rss-proxy/main/podcasts.json");
        podcastList = await response.json();

        const grid = document.getElementById("podcast-grid");
        grid.innerHTML = podcastList.map((podcast, index) => `
          <div class="podcast-card" data-index="${index}">
            <img src="${podcast.image}" alt="${podcast.name}">
            <p>${podcast.name}</p>
          </div>
        `).join("");

        document.querySelectorAll(".podcast-card").forEach(card => {
          card.addEventListener("click", () => {
            const index = card.getAttribute("data-index");
            const podcast = podcastList[index];
            fetchPodcastRSS(podcast.url, podcast.name, podcast.image);
          });
        });

      } catch (err) {
        console.error("Erreur de chargement des podcasts", err);
        document.getElementById("podcast-grid").innerText = "Erreur de chargement.";
      }
    }

    async function fetchPodcastRSS(url, name, image) {
      try {
        document.getElementById("episodes").innerText = "Chargement...";
        const apiUrl = `https://rss-proxy-ld2j.vercel.app/api/rss?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");

        const items = [...xml.querySelectorAll("item")];
        const episodes = items.map(item => ({
          title: item.querySelector("title")?.textContent || "Sans titre",
          audio: item.querySelector("enclosure")?.getAttribute("url") || "",
          description: item.querySelector("description")?.textContent || "",
          pubDate: item.querySelector("pubDate")?.textContent || "",
        }));

        showPodcastHeader(name, image);
        displayEpisodes(episodes, image);
      } catch (err) {
        document.getElementById("episodes").innerText = "Erreur de chargement.";
        console.error(err);
      }
    }

    function showPodcastHeader(name, image) {
      const header = document.getElementById("podcast-header");
      document.getElementById("podcast-title").textContent = name;
      document.getElementById("podcast-image").src = image;
      header.style.display = "flex";
    }

    function displayEpisodes(episodes, imageUrl) {
      const container = document.getElementById("episodes");
      container.innerHTML = episodes.map(ep => `
        <div class="episode">
          <div class="episode-header">
            <button class="play-button" onclick="playAudio('${ep.audio}', '${ep.title}', '${imageUrl}')">‚ñ∂Ô∏è</button>
            <h3>${ep.title}</h3>
            <span class="arrow" onclick="toggleDetails(this)">‚ñº</span>
          </div>
          <p><em>${new Date(ep.pubDate).toLocaleDateString()}</em></p>
          <div class="episode-details">
            <p>${ep.description}</p>
          </div>
        </div>
      `).join("");
    }

    function toggleDetails(arrow) {
      const details = arrow.closest('.episode').querySelector('.episode-details');
      details.style.display = details.style.display === "block" ? "none" : "block";
      arrow.classList.toggle("open");
    }

    function playAudio(audioUrl, title, imageUrl) {
      if (currentAudio) {
        currentAudio.pause();
      }

      const audioElement = document.getElementById("audio-player-element");
      const audioSource = document.getElementById("audio-source");

      audioSource.src = audioUrl;
      audioElement.load();
      audioElement.play();

      document.getElementById("audio-player").style.display = "flex";
      document.getElementById("audio-podcast-image").src = imageUrl;
      document.getElementById("current-episode-title").textContent = title;

      currentAudio = audioElement;
    }

    window.addEventListener("DOMContentLoaded", loadPodcastList);

    const playPauseButton = document.getElementById('playPauseButton');
    const audio = document.getElementById('audio-player-element');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    playPauseButton.addEventListener('click', function () {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'inline';
      } else {
        audio.pause();
        playIcon.style.display = 'inline';
        pauseIcon.style.display = 'none';
      }
    });

    audio.addEventListener('play', function () {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'inline';
    });

    audio.addEventListener('pause', function () {
      playIcon.style.display = 'inline';
      pauseIcon.style.display = 'none';
    });
  </script>
</body>
</html>
